version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - aboutbot_name
  - aboutbot_age
  - aboutuser_name
  - aboutuser_age
  - botannoying
  - answerme
  - badbot
  - botbeautiful
  - inquiretime
  - usermood

entities:
  - name
  - age
  - place
  - sad
  - happy

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name
  age:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: age
  happy:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: happy
  sad:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: sad

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hello! How are doing today?"
  - text: "Hey! How are feeling today?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "Goodbye!"

  utter_botname:
  - text: "My Name is Miika. Nice to meet you!"
  - text: "I'm your virtual partner, Miika."

  utter_botage:
  - text: "I prefer not to answer with a number. I know I'm young."
  - text: "I was created recently, but don't know my exact age."
  - text: "Age is just a number. You're only as old as you feel."

  utter_asktoknow:
  - text: "I want to get to know you!"

  utter_aboutuser_name:
    - text: "Can I Know your Name?"

  utter_aboutuser_age:
    - text: "How old are you?"

  utter_username_response:
    - text: "Hi {name}. Nice to meet you!"

  utter_userage_response:
    - text: "You are {age} years old! Nice!"

  utter_acknowledgeuser:
    - text: "That's nice!"

  utter_botannoying:
    - text: "I'll do my best not to annoy you in the future."
    - text: "I'll try not to annoy you."
    - text: "I don't mean to. I'll ask my developers to make me less annoying."
    - text: "I didn't mean to. I'll do my best to stop that."

  utter_answerme:
    - text: "Can you try asking it a different way?"
    - text: "I'm not sure I understood. Try asking another way?"

  utter_badbot:
    - text: "I can be trained to be more useful. My developer will keep training me."
    - text: "I must be missing some knowledge. I'll have my developer look into this."
    - text: "I can improve with continuous feedback. My training is ongoing."

  utter_botbeautiful:
    - text: "Why, thank you."
    - text: "Aw, back at you."
    - text: "Aw. You smooth talker, you."

  utter_happymood:
    - text: "Can I Ask Why u are Happy?"
    - text: "Why are you happy?"

  utter_sadmood:
    - text: "Can I Ask Why u are Sad?"
    - text: "Why are you sad?"


actions:
- action_telltime

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
