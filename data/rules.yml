version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: about bot name
  steps:
  - intent: aboutbot_name
  - action: utter_botname

- rule: about bot age
  steps:
  - intent: aboutbot_age
  - action: utter_botage

- rule: bot is annoying
  steps:
  - intent: bot_annoying
  - action: utter_botannoying

- rule: bot didnt answer
  steps:
  - intent: answerme
  - action: utter_answerme

- rule: bot bad
  steps:
  - intent: bot_bad
  - action: utter_badbot

- rule: bot is beautiful
  steps:
  - intent: bot_beautiful
  - action: utter_botbeautiful

- rule: tell the time
  steps:
  - intent: inquiretime
  - action: action_telltime